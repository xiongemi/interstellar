name: ManagedAgentsDemo

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name != 'pull_request' }}
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Restore eslint cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}-
            eslint-
      - name: Cache Jest cache files
        uses: actions/cache@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Cache Next build cache
        uses: actions/cache@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .nx/workspace-data/*.db
          key: nx-cache-${{ hashFiles('nx.json', 'yarn.lock') }}
          restore-keys: nx-cache-
      - name: Run lint
        run: 'yarn nx affected -t lint --parallel=3'
      - name: Compute eslint cache hash
        id: eslint-cache-hash-main
        if: always()
        run: |
          python - <<'PY' >>"$GITHUB_OUTPUT"
          import hashlib
          from pathlib import Path

          files = sorted(Path('.').rglob('.eslintcache'))
          if not files:
              print("hash=")
          else:
              digest = hashlib.sha256()
              for path in files:
                  digest.update(path.read_bytes())
              print(f"hash={digest.hexdigest()}")
          PY
      - name: Save eslint cache
        if: steps.eslint-cache-hash-main.outputs.hash != ''
        uses: actions/cache/save@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}-${{ steps.eslint-cache-hash-main.outputs.hash }}
      - name: Run test
        run: 'yarn nx affected -t test --parallel=3'
      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
      - name: Run e2e
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=1

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Restore eslint cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}-
            eslint-
      - name: Cache Jest cache files
        uses: actions/cache/restore@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Cache Next build cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Cache Nx computation cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nx/cache
            .nx/workspace-data/*.db
          key: nx-cache-${{ hashFiles('nx.json', 'yarn.lock') }}
          restore-keys: nx-cache-
      - name: Run lint
        run: 'yarn nx run-many -t lint --parallel=3'
      - name: Run test
        run: 'yarn nx affected -t test --parallel=3 --changedSince=origin/main'
      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
