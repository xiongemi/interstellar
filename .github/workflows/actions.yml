name: CacheDemo

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name != 'pull_request' }}
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Count affected projects with lint target
        id: count-lint
        uses: ./.github/actions/count-affected-projects
        with:
          target: lint
          base: ${{ env.NX_BASE }}
          head: ${{ env.NX_HEAD }}
      - name: Restore eslint cache files
        if: steps.count-lint.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/.eslintcache'
          key: eslint-full-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-full-
            eslint-
      - name: Run lint
        if: steps.count-lint.outputs.count > 0
        run: 'yarn nx affected -t lint --parallel=3'

      - name: Count affected projects with test target
        id: count-test
        uses: ./.github/actions/count-affected-projects
        with:
          target: test
          base: ${{ env.NX_BASE }}
          head: ${{ env.NX_HEAD }}
      - name: Restore Jest cache files
        if: steps.count-test.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/.jest/cache'
          key: jest-full-${{ hashFiles('**/jest.config.js', 'nx.json') }}
          restore-keys: |
            jest-full-
            jest-
      - name: Run test
        if: steps.count-test.outputs.count > 0
        run: 'yarn nx affected -t test --parallel=3'

      - name: Count affected projects with build target
        id: count-build
        uses: ./.github/actions/count-affected-projects
        with:
          target: build
          base: ${{ env.NX_BASE }}
          head: ${{ env.NX_HEAD }}
      - name: Run build
        if: steps.count-build.outputs.count > 0
        run: 'yarn nx affected -t build --parallel=3'

      - name: Count affected projects with e2e target
        id: count-e2e
        uses: ./.github/actions/count-affected-projects
        with:
          target: e2e
          base: ${{ env.NX_BASE }}
          head: ${{ env.NX_HEAD }}
      - name: Cache Cypress installation
        if: steps.count-e2e.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Run e2e
        if: steps.count-e2e.outputs.count > 0
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=1
        continue-on-error: true

      - name: Count affected projects with typecheck target
        id: count-typecheck
        uses: ./.github/actions/count-affected-projects
        with:
          target: typecheck
      - name: Restore TypeScript build info
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            tsbuildinfo-full-
            tsbuildinfo-
      - name: Restore dist/out-tsc cache
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: dist/out-tsc
          key: out-tsc-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            out-tsc-full-
            out-tsc-
      - name: Run typecheck
        if: steps.count-typecheck.outputs.count > 0
        run: 'yarn nx run-many -t typecheck --projects="shared-*,crew-important-*" --parallel=3'

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache files
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Count affected projects with lint target
        id: count-lint
        uses: ./.github/actions/count-affected-projects
        with:
          target: lint
      - name: Restore eslint cache files
        if: steps.count-lint.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/.eslintcache'
          key: eslint-full-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-full-
            eslint-
      - name: Run lint
        if: steps.count-lint.outputs.count > 0
        run: 'yarn nx affected --target lint --parallel=3'

      - name: Count affected projects with test target
        id: count-test
        uses: ./.github/actions/count-affected-projects
        with:
          target: test
      - name: Restore Jest cache files
        if: steps.count-test.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/.jest/cache'
          key: jest-full-${{ hashFiles('**/jest.config.js', 'nx.json') }}
          restore-keys: |
            jest-full-
            jest-
      - name: Run test
        if: steps.count-test.outputs.count > 0
        run: 'yarn nx run-many --target test --parallel=3'

      - name: Count affected projects with build target
        id: count-build
        uses: ./.github/actions/count-affected-projects
        with:
          target: build
      - name: Run build
        if: steps.count-build.outputs.count > 0
        run: 'yarn nx affected --target build --parallel=3'

      - name: Count affected projects with e2e target
        id: count-e2e
        uses: ./.github/actions/count-affected-projects
        with:
          target: e2e
      - name: Cache Cypress installation
        if: steps.count-e2e.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Run e2e
        if: steps.count-e2e.outputs.count > 0
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=1
        continue-on-error: true

      - name: Count affected projects with typecheck target
        id: count-typecheck
        uses: ./.github/actions/count-affected-projects
        with:
          target: typecheck
      - name: Restore TypeScript build info
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            tsbuildinfo-full-
            tsbuildinfo-
      - name: Restore dist/out-tsc cache
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: dist/out-tsc
          key: out-tsc-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            out-tsc-full-
            out-tsc-
      - name: Run typecheck
        if: steps.count-typecheck.outputs.count > 0
        run: 'yarn nx run-many -t typecheck --projects="shared-*,crew-important-*" --parallel=3'

  nightly-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Restore eslint cache files
        uses: actions/cache@v5
        with:
          path: '**/.eslintcache'
          key: eslint-full-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-full-
            eslint-
      - name: Run lint for all projects
        run: 'yarn nx run-many -t lint --all --parallel=3'
      - name: Save eslint cache
        uses: actions/cache/save@v5
        with:
          path: '**/.eslintcache'
          key: eslint-full-${{ hashFiles('**/.eslintrc*', 'nx.json') }}

      - name: Restore Jest cache files
        uses: actions/cache@v5
        with:
          path: '**/.jest/cache'
          key: jest-full-${{ hashFiles('**/jest.config.js', 'nx.json') }}
          restore-keys: |
            jest-full-
            jest-
      - name: Run test for all projects
        run: 'yarn nx run-many -t test --all --parallel=3'
      - name: Save jest cache
        uses: actions/cache/save@v5
        with:
          path: '**/.jest/cache'
          key: jest-full-${{ hashFiles('**/jest.config.js', 'nx.json') }}

      - name: Restore TypeScript build info
        uses: actions/cache@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            tsbuildinfo-full-
            tsbuildinfo-
      - name: Restore dist/out-tsc cache
        uses: actions/cache@v5
        with:
          path: dist/out-tsc
          key: out-tsc-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
          restore-keys: |
            out-tsc-full-
            out-tsc-
      - name: Run typecheck for all projects
        run: 'yarn nx run-many -t typecheck --all --parallel=3'
