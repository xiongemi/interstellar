name: ManagedAgentsDemo

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name != 'pull_request' }}
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Cache eslint cache
        uses: actions/cache@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*') }}
          restore-keys: eslint-
      - name: Cache Jest cache files
        uses: actions/cache@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Cache Next build cache
        uses: actions/cache@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .nx/workspace-data/*.db
          key: nx-cache-${{ hashFiles('nx.json', 'yarn.lock') }}
          restore-keys: nx-cache-
      - name: Run lint
        run: 'yarn nx affected -t lint --parallel=3'
      - name: Run test
        run: 'yarn nx affected -t test --parallel=3'
      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
      - name: Run e2e
        run: 'yarn nx affected -t e2e --parallel=1'

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Cache eslint cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*') }}
          restore-keys: eslint-
      - name: Cache Jest cache files
        uses: actions/cache/restore@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Cache Next build cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Cache Nx computation cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nx/cache
            .nx/workspace-data/*.db
          key: nx-cache-${{ hashFiles('nx.json', 'yarn.lock') }}
          restore-keys: nx-cache-
      - name: Run lint
        run: 'yarn nx affected -t lint --parallel=3'
      - name: Run test
        run: 'yarn nx affected -t test --parallel=3 --changedSince=origin/main'
      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
