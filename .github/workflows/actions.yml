name: CacheDemo

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name != 'pull_request' }}
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Restore eslint cache
        uses: actions/cache@v5
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            eslint-
      - name: Run lint
        run: 'yarn nx affected -t lint --parallel=3'
      - name: Save eslint cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}

      - name: Restore Jest cache files
        uses: actions/cache@v5
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            jest-
      - name: Run test
        run: 'yarn nx affected -t test --parallel=3'
      - name: Save jest cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}

      - name: Restore Next build cache
        uses: actions/cache@v5
        with:
          path: '**/.next'
          key: next-${{ hashFiles('**/next.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: next-
      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
      - name: Save Next build cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.next'
          key: next-${{ hashFiles('**/next.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}

      - name: Restore TypeScript build info
        uses: actions/cache@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-${{ hashFiles('tsconfig*.json', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: tsbuildinfo-
      - name: Restore dist/out-tsc cache
        uses: actions/cache@v5
        with:
          path: dist/out-tsc
          key: out-tsc-${{ hashFiles('tsconfig*.json', 'package.json', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: out-tsc-
      - name: Run typecheck
        run: 'yarn nx run-many -t typecheck --projects="shared-*,crew-important-*" --parallel=3'
      - name: Save dist/out-tsc cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: dist/out-tsc
          key: out-tsc-${{ hashFiles('tsconfig*.json', 'package.json', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
      - name: Save TypeScript build info cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-${{ hashFiles('tsconfig*.json', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}

      - name: Cache Cypress installation
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Run e2e
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=3

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Restore eslint cache
        uses: actions/cache/restore@v5
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: eslint-
      - name: Run lint
        run: 'yarn nx affected --target lint --parallel=3'

      - name: Cache Jest cache files
        uses: actions/cache/restore@v5
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: jest-
      - name: Run test
        run: 'yarn nx affected --target test --parallel=3 --changedSince=origin/main'

      - name: Cache Next build cache
        uses: actions/cache/restore@v5
        with:
          path: '**/.next'
          key: next-${{ hashFiles('**/next.config.js', 'nx.json', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: next-
      - name: Run build
        run: 'yarn nx affected --target build --parallel=3'

      - name: Cache Cypress installation
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Run e2e
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=3
