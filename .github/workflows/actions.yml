name: ManagedAgentsDemo

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name != 'pull_request' }}
    env:
      NX_BASE: ${{ github.event.before }}
      NX_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Restore eslint cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}-
            eslint-
      - name: Restore tsconfig build info
        uses: actions/cache/restore@v4
        with:
          path: '**/tsconfig.lib.tsbuildinfo'
          key: tsconfig-buildinfo-${{ hashFiles('**/tsconfig.json', 'nx.json') }}
          restore-keys: |
            tsconfig-buildinfo-${{ hashFiles('**/tsconfig.json', 'nx.json') }}-
            tsconfig-buildinfo-
      - name: Restore Jest cache files
        uses: actions/cache/restore@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Restore Next build cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Run lint
        run: 'yarn nx affected -t lint --parallel=3'
      - name: Save eslint cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}

      - name: Run test
        run: 'yarn nx affected -t test --parallel=3'

      - name: Save Jest cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}

      - name: Run build
        run: 'yarn nx affected -t build --parallel=3'
      - name: Run typecheck
        run: 'yarn nx run-many --target typecheck --projects="shared-*" --parallel=3'
      - name: Save tsconfig build info
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/tsconfig.lib.tsbuildinfo'
          key: tsconfig-buildinfo-${{ hashFiles('**/tsconfig.json', 'nx.json') }}

      - name: Save Next build cache
        uses: ./.github/actions/save-cache-with-hash
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}

      - name: Run e2e
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=1

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile
      - name: Restore eslint cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.eslintcache'
          key: eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}
          restore-keys: |
            eslint-${{ hashFiles('**/.eslintrc*', 'nx.json') }}-
            eslint-
      - name: Restore tsconfig build info
        uses: actions/cache/restore@v4
        with:
          path: '**/tsconfig.lib.tsbuildinfo'
          key: tsconfig-buildinfo-${{ hashFiles('**/tsconfig.json', 'nx.json') }}
          restore-keys: |
            tsconfig-buildinfo-${{ hashFiles('**/tsconfig.json', 'nx.json') }}-
            tsconfig-buildinfo-
      - name: Cache Jest cache files
        uses: actions/cache/restore@v4
        with:
          path: '**/.jest/cache'
          key: jest-${{ hashFiles('**/jest.config.js') }}
          restore-keys: jest-
      - name: Cache Next build cache
        uses: actions/cache/restore@v4
        with:
          path: '**/.next/cache'
          key: next-cache-${{ hashFiles('**/next.config.js') }}
          restore-keys: next-cache-
      - name: Cache Nx computation cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .nx/cache
            .nx/workspace-data/*.db
          key: nx-cache-${{ hashFiles('nx.json', 'yarn.lock') }}
          restore-keys: nx-cache-
      - name: Run lint
        run: 'yarn nx run-many --target lint --parallel=3'
      - name: Run test
        run: 'yarn nx affected --target test --parallel=3 --changedSince=origin/main'
      - name: Run typecheck
        run: 'yarn nx run-many --target build-lib --projects="shared-*" --parallel=3'
      - name: Run build
        run: 'yarn nx affected --target build --parallel=3'
