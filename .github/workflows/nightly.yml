name: Nightly Cache

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  nightly-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Run lint for all projects
        run: 'yarn nx run-many -t lint --all --parallel=3 --configuration=ci'
      - name: Save eslint cache
        uses: actions/cache/save@v5
        with:
          path: ~/.eslint
          key: eslint-full-${{ hashFiles('nx.json') }}

      - name: Run test for all projects
        run: 'yarn nx run-many -t test --all --parallel=3'
      - name: Save jest cache
        uses: actions/cache/save@v5
        with:
          path: '**/.jest/cache'
          key: jest-full-${{ hashFiles('**/jest.config.js', 'nx.json') }}

      - name: Run typecheck for all projects
        run: 'yarn nx run-many -t typecheck --all --parallel=3'
      - name: Save TypeScript build info
        uses: actions/cache/save@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
      - name: Save dist/out-tsc cache
        uses: actions/cache/save@v5
        with:
          path: dist/out-tsc
          key: out-tsc-full-${{ hashFiles('tsconfig*.json', 'nx.json') }}
