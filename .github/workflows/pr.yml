name: PR Checks

on:
  pull_request:

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Enable Corepack (Yarn 4)
        run: corepack enable
      - name: Restore node_modules cache files
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: node-modules-
      - run: yarn install --frozen-lockfile

      - name: Count affected projects with lint target
        id: count-lint
        uses: ./.github/actions/count-affected-projects
        with:
          target: lint
      - name: Restore eslint cache files
        if: steps.count-lint.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: ~/.eslint
          key: eslint-pr-${{ github.event.pull_request.number }}
          restore-keys: |
            eslint-pr-${{ github.event.pull_request.number }}
            eslint-full-
      - name: Run lint
        if: steps.count-lint.outputs.count > 0
        run: 'yarn nx affected --target lint --parallel=3 --configuration=ci'

      - name: Count affected projects with test target
        id: count-test
        uses: ./.github/actions/count-affected-projects
        with:
          target: test
      - name: Restore Jest cache files
        if: steps.count-test.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/.jest/cache'
          key: jest-pr-${{ github.event.pull_request.number }}
          restore-keys: |
            jest-pr-${{ github.event.pull_request.number }}
            jest-full-
      - name: Run test
        if: steps.count-test.outputs.count > 0
        run: 'yarn nx affected -t test --parallel=3 --changedSince=origin/main'

      - name: Count affected projects with build target
        id: count-build
        uses: ./.github/actions/count-affected-projects
        with:
          target: build
      - name: Run build
        if: steps.count-build.outputs.count > 0
        run: 'yarn nx affected --target build --parallel=3'

      - name: Count affected projects with e2e target
        id: count-e2e
        uses: ./.github/actions/count-affected-projects
        with:
          target: e2e
      - name: Cache Cypress installation
        if: steps.count-e2e.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: cypress-${{ runner.os }}-
      - name: Run e2e
        if: steps.count-e2e.outputs.count > 0
        uses: cypress-io/github-action@v6
        with:
          command: yarn nx affected -t e2e --parallel=1
        continue-on-error: true

      - name: Count affected projects with typecheck target
        id: count-typecheck
        uses: ./.github/actions/count-affected-projects
        with:
          target: typecheck
      - name: Restore TypeScript build info
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: '**/*.tsbuildinfo'
          key: tsbuildinfo-pr-${{ github.event.pull_request.number }}
          restore-keys: |
            tsbuildinfo-pr-${{ github.event.pull_request.number }}
            tsbuildinfo-full-
      - name: Restore dist/out-tsc cache
        if: steps.count-typecheck.outputs.count > 0
        uses: actions/cache@v5
        with:
          path: dist/out-tsc
          key: out-tsc-pr-${{ github.event.pull_request.number }}
          restore-keys: |
            out-tsc-pr-${{ github.event.pull_request.number }}
            out-tsc-full-
      - name: Run typecheck
        if: steps.count-typecheck.outputs.count > 0
        run: 'yarn nx affected -t typecheck --parallel=3'
